<VirtualHost *:80>
        ServerName %URL%
        ServerAdmin %ADMIN%

        DocumentRoot %WWWROOT%/%URL%/web

        ErrorLog %WWWROOT%/%URL%/log/error.log
        CustomLog %WWWROOT%/%URL%/log/access.log combined

        BrowserMatch "MSIE [2-6]" \\
                        nokeepalive ssl-unclean-shutdown \\
                        downgrade-1.0 force-response-1.0
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>
